<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="devchallenges.png" />
  <title>THIS INTERIOR</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" async></script>
</head>
<body>
  <header class="header ">
    <span class="logo-name btn">This Interior</span>
    <nav class="navbar">
      <div class="hamburger-btn ">
        <span class="hamburger-icon"></span>
      </div>
      <div class="nav-list">
        <ul class="nav-ul">
          <li class="nav-link"><a href="">Home</a></li>
          <li class="nav-link"><a href="">Collection</a></li>
          <li class="nav-link"><a href="">About</a></li>
          <li class="nav-link"><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="text-container">
      <h1 class="head-line">Modern interior</h1>
      <div class="welcome-text-container">
        <p class="welcome-text">A full-Service residential & commercial interior design and staging company offering
          professional organizing & eco-services.</p>
        <span><a href="" class="link-read-more">Read more</a></span>
      </div>
    </div>
    <figure class="image-container">
      <picture>
        <source media="(max-width: 500px)" srcset="./photo1x500.jpg">
        <source media="(max-width: 800px)" srcset="./photo1x800.jpg">
        <source media="(max-width: 1200px)" srcset="./photo1x1200.jpg">
        <source media="(max-width: 1500px)" srcset="./photo1x1500.jpg">
        <img class="interior-desing" src="./photo1raw.jpg" alt="Interior design">
        <div class="author-container">
          <img src="./photo2.jpg" alt="Jhon Cooper">
          <div class="author-credentials">
            <span class="author-name">Jhon Cooper</span>
            <span class="author-sub-text">Interior designer</span>
          </div>
          <p class="credit-text">Designed in 2020 by Jhon Cooper</p>
        </div>
      </picture>
    </figure>
  </main>
  <footer class="footer">
    <div class="footer-decoration"></div>
    <p><a href="https://nowfox.netlify.app/">SnowFox</a> &#64; <a href="https://devchallenges.io">DevChallenges.io</a>
    </p>
  </footer>
</body>
</html>
